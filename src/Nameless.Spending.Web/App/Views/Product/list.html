<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{ T('Products') }}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-controller="ProductController">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa- fa-fw"></i>{{ T('Products') }}
            </div>
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-8">
                    <div class="well">
                        <h4>{{ T('Add new product') }}</h4>
                        <form role="form" ng-submit="saveProduct()">
                            <div class="form-group">
                                <label>{{ T('Brand') }}</label>
                                <input type="text" name="brand" class="form-control" ng-required="T('This field is required.')" ng-model="product.brand" typeahead="brand.id as brand.name for brand in getBrands($viewValue) | limitTo: 8" />
                            </div>
                            <div class="form-group">
                                <label>{{ T('Name') }}</label>
                                <input type="text" name="name" class="form-control" ng-required="T('This field is required.')" ng-model="product.description" />
                            </div>
                            <div class="form-group">
                                <label>{{ T('Size') }}</label>
                                <input type="text" name="size" class="form-control" ng-required="T('This field is required.')" ng-model="product.size" />
                            </div>
                            <div class="form-group">
                                <label>{{ T('Unit of measure') }}</label>
                                <select name="unitOfMeasure" class="form-control" ng-required="T('This field is required.')"
                                                                                  ng-model="product.unitOfMeasure">
                                    <option value="" selected>{{ T('Select') }}</option>
                                    <option value="{{unitOfMeasure}}" ng-repeat="unitOfMeasure in unitsOfMeasure">{{ T(unitOfMeasur) }}</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="table-wrapper">
                        <table id="productListTable" class="table table-striped table-bordered table-hover"></table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.panel-body -->
    </div>
</div>
<!-- /.row -->
